<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Add Employee</title>
</head>
<body>

<div class="container">
<h3>Add Employee</h3>
<hr>

<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

<input type="hidden" th:field="*{Id}"/>

<input type="text" th:field="*{First_Name}" class="form-control mb-4 col-4" palceholder="First Name" />

<input type="text" th:field="*{Last_Name}" class="form-control mb-4 col-4" palceholder="Last Name" />

<input type="text" th:field="*{Email}" class="form-control mb-4 col-4" palceholder="Email" />

<button type="submit" class=""btn btn-info col-2>Save</button>

</form>

<hr>
<a th:href="@{/employees/list}">Back to Employees List</a>

</div>

</body>
</html>
